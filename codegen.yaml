schema: ${CODEGEN_SCHEMA:http://localhost:4000/graphql}
watch: ${CODEGEN_WATCH:false}
documents: src/**/*.gql

config:
  scalars:
    DateTime: string

generates:
  src/graphql-codegen/index.tsx:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
      - fragment-matcher

  src/graphql-codegen/graphql.schema.json:
    plugins:
      - introspection
